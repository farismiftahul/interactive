<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classroom Reward Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #e6f0ff, #fdfefe);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 820px;
      margin: auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.15);
      padding: 28px;
      text-align: center;
    }
    h1 { margin-bottom: 6px; }
    .subtitle { color: #555; margin-bottom: 20px; }

    .wheel-wrapper {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 30px auto;
    }

    .pointer {
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 16px solid transparent;
      border-right: 16px solid transparent;
      border-top: 24px solid #2d7ff9;
      z-index: 5;
    }

    .wheel {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 8px solid #2d7ff9;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 3s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    button {
      margin-top: 14px;
      padding: 10px 18px;
      border-radius: 12px;
      border: none;
      background: #2d7ff9;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reward Spin Wheel</h1>
    <div class="subtitle">Spin the wheel and win a classroom reward</div>

    <div class="wheel-wrapper">
      <div class="pointer"></div>
      <div id="wheel" class="wheel"></div>
    </div>

    <button onclick="spinWheel()">SPIN</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const resultBox = document.getElementById('result');

    const wheelImages = [
      'https://tr.rbxcdn.com/180DAY-c85b47bff700613a63f2e37399e12a65/420/420/DynamicHead/Webp/noFilter',
      'https://as2.ftcdn.net/jpg/02/93/97/11/1000_F_293971172_0W4FORi7SeKo4MpQCL7q6TogW14CuW2k.jpg'
    ];

    const rewards = [
      { name: 'Green Card', weight: 3 },
      { name: 'Five', weight: 3 },
      { name: 'Star', weight: 2 },
      { name: 'Double Green Card', weight: 2 },
      { name: 'Double Five', weight: 2 },
      { name: 'Triple Green Card (RARE)', weight: 1 }
    ];

    let rotation = 0;

    function weightedRandom() {
      const pool = [];
      rewards.forEach(r => {
        for (let i = 0; i < r.weight; i++) pool.push(r.name);
      });
      return pool[Math.floor(Math.random() * pool.length)];
    }

    function spinWheel() {
      // change wheel image randomly
      const img = wheelImages[Math.floor(Math.random() * wheelImages.length)];
      wheel.style.backgroundImage = `url('${img}')`;

      const spinDegrees = Math.floor(Math.random() * 360) + 720;
      rotation += spinDegrees;
      wheel.style.transform = `rotate(${rotation}deg)`;

      resultBox.textContent = '';

      setTimeout(() => {
        const prize = weightedRandom();
        resultBox.textContent = 'ðŸŽ‰ Reward: ' + prize;
      }, 3000);
    }
  </script>
</body>
</html>
