<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Classroom Spin Wheel</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1f2a44, #3b537a);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
    }

    h1 {
        margin-bottom: 10px;
    }

    #wheel-container {
        position: relative;
        width: 400px;
        height: 400px;
        margin-bottom: 20px;
    }

    #wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 10px solid white;
        transition: transform 4.8s cubic-bezier(0.2, 0.8, 0.3, 1);
        box-shadow: 0 0 30px rgba(255,255,255,0.4);
    }

    .segment {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: 100% 100%;
        clip-path: polygon(0 0, 100% 0, 100% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 15px;
        text-align: center;
        padding: 4px;
        text-shadow: 1px 1px 3px black;
    }

    #pointer {
        width: 0;
        height: 0;
        border-left: 22px solid transparent;
        border-right: 22px solid transparent;
        border-bottom: 40px solid yellow;
        position: absolute;
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 5px black);
    }

    #spin-btn {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: gold;
        color: #222;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    #spin-btn:hover {
        background: #ffe066;
        transform: scale(1.07);
    }

    #result-box {
        margin-top: 20px;
        background: rgba(255,255,255,0.15);
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 70%;
    }
</style>
</head>
<body>

<h1>Spin the Wheel!</h1>

<div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel">

        <!-- 6-wheel segments -->
        <div class="segment" style="transform: rotate(0deg); background:#27ae60;">
            Double Greencard
        </div>
        <div class="segment" style="transform: rotate(60deg); background:#2ecc71;">
            One Greencard
        </div>
        <div class="segment" style="transform: rotate(120deg); background:#e74c3c;">
            Double Five Mark
        </div>
        <div class="segment" style="transform: rotate(180deg); background:#ff6f61;">
            One Five Mark
        </div>
        <div class="segment" style="transform: rotate(240deg); background:#f1c40f;">
            Plus 5 Attitude
        </div>
        <div class="segment" style="transform: rotate(300deg); background:#7f8fa6;">
            Boom! No Point!
        </div>

    </div>
</div>

<button id="spin-btn">SPIN</button>
<div id="result-box"></div>

<script>
    const wheel = document.getElementById("wheel");
    const resultBox = document.getElementById("result-box");

    const items = [
        "Double Greencard",     // rare
        "One Greencard",        // easy
        "Double Five Mark",     // rare
        "One Five Mark",        // easy
        "Plus 5 Attitude",      // VERY easy
        "Boom! No Point!"       // very rare
    ];

    // Weighted probabilities
    const weightedOptions = [
        "Double Greencard",
        "Double Greencard",

        "One Greencard",
        "One Greencard",
        "One Greencard",
        "One Greencard",
        "One Greencard",

        "Double Five Mark",
        "Double Five Mark",

        "One Five Mark",
        "One Five Mark",
        "One Five Mark",
        "One Five Mark",

        "Plus 5 Attitude",
        "Plus 5 Attitude",
        "Plus 5 Attitude",
        "Plus 5 Attitude",
        "Plus 5 Attitude",
        "Plus 5 Attitude",

        "Boom! No Point!"
    ];

    document.getElementById("spin-btn").addEventListener("click", () => {

        resultBox.textContent = "";

        // Spin animation
        let randomSpin = Math.floor(3600 + Math.random() * 360);
        wheel.style.transform = `rotate(${randomSpin}deg)`;

        const selectedItem = weightedOptions[Math.floor(Math.random() * weightedOptions.length)];
        const index = items.indexOf(selectedItem);

        setTimeout(() => {
            resultBox.textContent = "Result: " + selectedItem;
        }, 5000);

    });
</script>

</body>
</html>
