<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gamified Lesson Spin Wheel</title>
<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
    }

    h1 {
        margin-bottom: 10px;
    }

    #wheel-container {
        position: relative;
        width: 400px;
        height: 400px;
        margin-bottom: 20px;
    }

    #wheel {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 10px solid #fff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        transition: transform 4s cubic-bezier(0.2, 0.8, 0.3, 1);
    }

    .segment {
        position: absolute;
        width: 50%;
        height: 50%;
        transform-origin: 100% 100%;
        clip-path: polygon(0 0, 100% 0, 100% 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-shadow: 1px 1px 3px black;
    }

    #pointer {
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 40px solid yellow;
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        filter: drop-shadow(0 0 5px black);
    }

    #spin-btn {
        padding: 12px 24px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: gold;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: 0.2s;
    }

    #spin-btn:hover {
        background: #ffdd55;
        transform: scale(1.05);
    }

    #result-box {
        margin-top: 20px;
        background: rgba(255,255,255,0.15);
        padding: 12px 20px;
        border-radius: 10px;
        font-size: 20px;
        text-align: center;
        min-height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 70%;
    }
</style>
</head>
<body>

<h1>Spin the Wheel!</h1>

<div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel">
        <!-- Four segments -->
        <div class="segment" style="transform: rotate(0deg); background:#ff4d4d;">
            Double Five
        </div>
        <div class="segment" style="transform: rotate(90deg); background:#2ecc71;">
            Double Green Card
        </div>
        <div class="segment" style="transform: rotate(180deg); background:#3498db;">
            Boom (Zero Points)
        </div>
        <div class="segment" style="transform: rotate(270deg); background:#f1c40f;">
            Give to Others
        </div>
    </div>
</div>

<button id="spin-btn">SPIN</button>

<div id="result-box"></div>

<script>
    const wheel = document.getElementById("wheel");
    const resultBox = document.getElementById("result-box");
    const spinBtn = document.getElementById("spin-btn");

    const options = [
        "Double Five",
        "Double Green Card",
        "Boom (Zero Points)",
        "Give to Others"
    ];

    spinBtn.addEventListener("click", () => {
        resultBox.textContent = "";
        
        let randomSpin = Math.floor(3600 + Math.random() * 360);
        wheel.style.transform = `rotate(${randomSpin}deg)`;

        // Determine landing segment
        const winningIndex = Math.floor(((randomSpin % 360) / 90));
        const correctedIndex = (4 - winningIndex) % 4;

        setTimeout(() => {
            resultBox.textContent = "Result: " + options[correctedIndex];
        }, 4300);
    });
</script>

</body>
</html>
