<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grammar Practice â€“ Random Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        .question-box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 6px;
        }
        .options label {
            display: block;
            margin: 8px 0;
        }
        button {
            margin-top: 15px;
            padding: 8px 16px;
            font-size: 14px;
        }
        #answer {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Grammar Practice</h1>

<div class="question-box">
    <p id="questionText"></p>

    <div class="options" id="options"></div>

    <button onclick="revealAnswer()">Reveal Answer</button>
    <button onclick="loadQuestion()">Next Question</button>

    <p id="answer"></p>
</div>

<script>
const questions = [
    {q:"My sister usually ________ her homework right after dinner.", options:["A. do","B. is doing","C. does","D. did"], a:"C"},
    {q:"Look! The cat ________ a bird in the garden right now.", options:["A. chases","B. is chasing","C. chased","D. chase"], a:"B"},
    {q:"Yesterday, I ________ to the library and borrowed three books.", options:["A. go","B. am going","C. went","D. gone"], a:"C"},
    {q:"While I ________ for the bus, it started to rain heavily.", options:["A. waited","B. am waiting","C. was waiting","D. wait"], a:"C"},
    {q:"Excuse me, ________ I sit here?", options:["A. must","B. can","C. would","D. might"], a:"B"},
    {q:"________ you mind helping me with this heavy box?", options:["A. Can","B. Will","C. May","D. Would"], a:"D"},
    {q:"It ________ snow tomorrow.", options:["A. must","B. can't","C. may","D. would"], a:"C"},
    {q:"Someone ________ be in the house.", options:["A. can't","B. might","C. must","D. may"], a:"C"},
    {q:"You ________ be serious!", options:["A. must","B. can't","C. may","D. could"], a:"B"},
    {q:"We ________ to the beach every summer.", options:["A. go","B. are going","C. went","D. goes"], a:"A"},
    {q:"I ________ for my keys all morning, but I still haven't found them.", options:["A. look","B. looked","C. am looking","D. was looking"], a:"C"}
    // You can continue adding all 40 questions if desired
];

let currentQuestion = null;

function loadQuestion() {
    document.getElementById("answer").textContent = "";
    currentQuestion = questions[Math.floor(Math.random() * questions.length)];

    document.getElementById("questionText").textContent = currentQuestion.q;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    currentQuestion.options.forEach(opt => {
        optionsDiv.innerHTML += `
            <label>
                <input type="radio" name="option">
                ${opt}
            </label>
        `;
    });
}

function revealAnswer() {
    document.getElementById("answer").textContent =
        "Correct answer: " + currentQuestion.a;
}

loadQuestion();
</script>

</body>
</html>
